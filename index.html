<!DOCTYPE html>
<html lang="ja">
  <html>
    <meta charset="utf-8">
    <title>js</title>
  </html>
  <body>
    <main>
      <audio autoplay src="yukumo_0001.mp3"><a>error sound failed</a></audio><a>\nOK!</a>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      a1text = "hello world"

      $(function(){
        $("main").html("<p><a id=\"a1\"></a><p/><button id=\"jquerybutton1\">おおして</button><div class=\"jquerysound1\"></div>")
        $("#a1").text(a1text);
        $("#jquerybutton1").click(function() {
          $(".jquerysound1").html("<audio autoplay src=\"yukumo_0001.mp3\"><a>error sound failed</a></audio><a>\nOK!</a>");
          document.querySelector("audio").volume = 0.3;
        });
      });
    </script>
  </body>
</html>
